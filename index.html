<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>心庐客栈酒店管理</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --success: #2ecc71;
            --warning: #f39c12;
            --danger: #e74c3c;
            --light: #ecf0f1;
            --dark: #2c3e50;
            --gray: #95a5a6;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 28px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        
        .logo i {
            margin-right: 10px;
        }
        
        .user-info {
            display: flex;
            align-items: center;
        }
        
        .user-info img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 25px;
        }
        
        .sidebar {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }
        
        .sidebar h2 {
            color: var(--primary);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--light);
        }
        
        .filters {
            margin-bottom: 30px;
        }
        
        .filter-group {
            margin-bottom: 20px;
        }
        
        .filter-group h3 {
            font-size: 16px;
            margin-bottom: 10px;
            color: var(--dark);
        }
        
        .filter-options {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .filter-options label {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        
        .filter-options input {
            margin-right: 10px;
        }
        
        .stats {
            background: var(--light);
            padding: 15px;
            border-radius: 8px;
        }
        
        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }
        
        .stat-item:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }
        
        .main-content {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }
        
        .action-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .search-box {
            display: flex;
            align-items: center;
            background: var(--light);
            padding: 10px 15px;
            border-radius: 50px;
            width: 300px;
        }
        
        .search-box input {
            background: transparent;
            border: none;
            outline: none;
            width: 100%;
            margin-left: 10px;
        }
        
        .actions {
            display: flex;
            gap: 15px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            transition: all 0.3s;
        }
        
        .btn i {
            margin-right: 8px;
        }
        
        .btn-primary {
            background: var(--secondary);
            color: white;
        }
        
        .btn-primary:hover {
            background: #2980b9;
        }
        
        .btn-success {
            background: var(--success);
            color: white;
        }
        
        .btn-success:hover {
            background: #27ae60;
        }
        
        .rooms-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }
        
        .room-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s;
        }
        
        .room-card:hover {
            transform: translateY(-5px);
        }
        
        .room-image {
            height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 22px;
            font-weight: bold;
            position: relative;
        }
        
        .room-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(0,0,0,0.3), rgba(0,0,0,0.1));
            z-index: 1;
        }
        
        .room-image-content {
            position: relative;
            z-index: 2;
            text-align: center;
        }
        
        .room-image-content i {
            font-size: 40px;
            margin-bottom: 10px;
            display: block;
        }
        
        .room-info {
            padding: 20px;
        }
        
        .room-type {
            color: var(--secondary);
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .room-number {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .room-features {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            color: var(--gray);
        }
        
        .room-features span {
            display: flex;
            align-items: center;
        }
        
        .room-features i {
            margin-right: 5px;
        }
        
        .room-status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 15px;
        }
        
        .status-available {
            background: rgba(46, 204, 113, 0.2);
            color: var(--success);
        }
        
        .status-booked {
            background: rgba(243, 156, 18, 0.2);
            color: var(--warning);
        }
        
        .status-occupied {
            background: rgba(231, 76, 60, 0.2);
            color: var(--danger);
        }
        
        .status-cleaning {
            background: rgba(52, 152, 219, 0.2);
            color: var(--secondary);
        }
        
        .room-actions {
            display: flex;
            gap: 10px;
        }
        
        .room-actions button {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 400px;
            max-width: 90%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-header h2 {
            color: var(--primary);
        }
        
        .close-modal {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--gray);
        }
        
        .modal-body {
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        .form-group select, .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        
        @media (max-width: 992px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                order: 2;
            }
            
            .main-content {
                order: 1;
            }
            
            .action-bar {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .search-box {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-hotel"></i>
                    <span>心庐客栈酒店管理</span>
                </div>
                <div class="user-info">
                    <img src="https://ui-avatars.com/api/?name=管理员&background=0D8ABC&color=fff" alt="用户头像">
                    <span>管理员</span>
                </div>
            </div>
        </header>
        
        <div class="dashboard">
            <aside class="sidebar">
                <h2>筛选条件</h2>
                
                <div class="filters">
                    <div class="filter-group">
                        <h3>房间状态</h3>
                        <div class="filter-options">
                            <label>
                                <input type="checkbox" checked data-status="available"> 空闲
                            </label>
                            <label>
                                <input type="checkbox" checked data-status="booked"> 已预订
                            </label>
                            <label>
                                <input type="checkbox" checked data-status="occupied"> 已入住
                            </label>
                            <label>
                                <input type="checkbox" checked data-status="cleaning"> 清洁中
                            </label>
                        </div>
                    </div>
                    
                    <div class="filter-group">
                        <h3>房间类型</h3>
                        <div class="filter-options">
                            <label>
                                <input type="checkbox" checked data-type="小标"> 小标
                            </label>
                            <label>
                                <input type="checkbox" checked data-type="单间"> 单间
                            </label>
                            <label>
                                <input type="checkbox" checked data-type="中标"> 中标
                            </label>
                            <label>
                                <input type="checkbox" checked data-type="大标"> 大标
                            </label>
                            <label>
                                <input type="checkbox" checked data-type="豪标"> 豪标
                            </label>
                            <label>
                                <input type="checkbox" checked data-type="三人间"> 三人间
                            </label>
                        </div>
                    </div>
                    
                    <div class="filter-group">
                        <h3>楼层</h3>
                        <div class="filter-options">
                            <label>
                                <input type="checkbox" checked data-floor="2"> 2楼
                            </label>
                            <label>
                                <input type="checkbox" checked data-floor="3"> 3楼
                            </label>
                            <label>
                                <input type="checkbox" checked data-floor="4"> 4楼
                            </label>
                        </div>
                    </div>
                </div>
                
                <div class="stats">
                    <h2>统计信息</h2>
                    <div class="stat-item">
                        <span>总房间数</span>
                        <span id="total-rooms">18</span>
                    </div>
                    <div class="stat-item">
                        <span>空闲房间</span>
                        <span id="available-rooms">12</span>
                    </div>
                    <div class="stat-item">
                        <span>已入住</span>
                        <span id="occupied-rooms">3</span>
                    </div>
                    <div class="stat-item">
                        <span>今日入住率</span>
                        <span id="occupancy-rate">17%</span>
                    </div>
                </div>
            </aside>
            
            <main class="main-content">
                <div class="action-bar">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="search-input" placeholder="搜索房间号或类型...">
                    </div>
                    
                    <div class="actions">
                        <button class="btn btn-primary" id="add-room-btn">
                            <i class="fas fa-plus"></i> 添加房间
                        </button>
                        <button class="btn btn-success">
                            <i class="fas fa-calendar"></i> 预订管理
                        </button>
                    </div>
                </div>
                
                <div class="rooms-grid" id="rooms-container">
                    <!-- 房间卡片将通过JavaScript动态生成 -->
                </div>
            </main>
        </div>
    </div>

    <!-- 修改房间状态模态框 -->
    <div class="modal" id="status-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>修改房间状态</h2>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="room-number">房间号</label>
                    <input type="text" id="room-number" readonly>
                </div>
                <div class="form-group">
                    <label for="room-type">房间类型</label>
                    <input type="text" id="room-type" readonly>
                </div>
                <div class="form-group">
                    <label for="status-select">房间状态</label>
                    <select id="status-select">
                        <option value="available">空闲</option>
                        <option value="booked">已预订</option>
                        <option value="occupied">已入住</option>
                        <option value="cleaning">清洁中</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn" id="cancel-btn">取消</button>
                <button class="btn btn-primary" id="save-status-btn">保存</button>
            </div>
        </div>
    </div>

    <script>
        // 房间数据
        const rooms = [
            { number: '201', type: '小标', floor: 2, status: 'available', capacity: 1, price: 98, features: ['WiFi', '空调'] },
            { number: '202', type: '单间', floor: 2, status: 'available', capacity: 1, price: 110, features: ['WiFi', '空调'] },
            { number: '203', type: '中标', floor: 2, status: 'booked', capacity: 2, price: 118, features: ['WiFi', '空调', '电视'] },
            { number: '205', type: '大标', floor: 2, status: 'available', capacity: 2, price: 120, features: ['WiFi', '空调', '电视'] },
            { number: '206', type: '豪标', floor: 2, status: 'occupied', capacity: 2, price: 128, features: ['WiFi', '空调', '电视', '迷你吧'] },
            { number: '208', type: '大标', floor: 2, status: 'cleaning', capacity: 2, price: 120, features: ['WiFi', '空调', '电视'] },
            { number: '301', type: '小标', floor: 3, status: 'available', capacity: 1, price: 98, features: ['WiFi', '空调'] },
            { number: '302', type: '单间', floor: 3, status: 'booked', capacity: 1, price: 110, features: ['WiFi', '空调'] },
            { number: '303', type: '中标', floor: 3, status: 'available', capacity: 2, price: 118, features: ['WiFi', '空调', '电视'] },
            { number: '305', type: '三人间', floor: 3, status: 'occupied', capacity: 3, price: 120, features: ['WiFi', '空调', '电视'] },
            { number: '306', type: '豪标', floor: 3, status: 'available', capacity: 2, price: 128, features: ['WiFi', '空调', '电视', '迷你吧'] },
            { number: '308', type: '大标', floor: 3, status: 'available', capacity: 2, price: 120, features: ['WiFi', '空调', '电视'] },
            { number: '401', type: '小标', floor: 4, status: 'booked', capacity: 1, price: 98, features: ['WiFi', '空调'] },
            { number: '402', type: '单间', floor: 4, status: 'available', capacity: 1, price: 110, features: ['WiFi', '空调'] },
            { number: '403', type: '中标', floor: 4, status: 'occupied', capacity: 2, price: 118, features: ['WiFi', '空调', '电视'] },
            { number: '405', type: '大标', floor: 4, status: 'available', capacity: 2, price: 120, features: ['WiFi', '空调', '电视'] },
            { number: '406', type: '豪标', floor: 4, status: 'available', capacity: 2, price: 148, features: ['WiFi', '空调', '电视', '迷你吧'] },
            { number: '408', type: '大标', floor: 4, status: 'cleaning', capacity: 2, price: 120, features: ['WiFi', '空调', '电视'] }
        ];

        // 房间状态映射
        const statusMap = {
            'available': { text: '空闲', class: 'status-available', buttonText: '修改状态', buttonColor: '#e74c3c' },
            'booked': { text: '已预订', class: 'status-booked', buttonText: '修改状态', buttonColor: '#f39c12' },
            'occupied': { text: '已入住', class: 'status-occupied', buttonText: '修改状态', buttonColor: '#3498db' },
            'cleaning': { text: '清洁中', class: 'status-cleaning', buttonText: '修改状态', buttonColor: '#7f8c8d' }
        };

        // 房间类型图标映射
        const typeIcons = {
            '小标': 'fas fa-bed',
            '单间': 'fas fa-user',
            '中标': 'fas fa-bed',
            '大标': 'fas fa-bed',
            '豪标': 'fas fa-crown',
            '三人间': 'fas fa-users'
        };

        // 房间类型颜色映射
        const typeColors = {
            '小标': '#3498db',
            '单间': '#9b59b6',
            '中标': '#2ecc71',
            '大标': '#f39c12',
            '豪标': '#e74c3c',
            '三人间': '#1abc9c'
        };

        // 当前选中的房间
        let currentRoom = null;

        // 初始化函数
        function init() {
            renderRooms(rooms);
            setupEventListeners();
            updateStats();
        }

        // 渲染房间卡片
        function renderRooms(roomsToRender) {
            const container = document.getElementById('rooms-container');
            container.innerHTML = '';
            
            roomsToRender.forEach(room => {
                const statusInfo = statusMap[room.status];
                const roomCard = document.createElement('div');
                roomCard.className = 'room-card';
                roomCard.setAttribute('data-status', room.status);
                roomCard.setAttribute('data-type', room.type);
                roomCard.setAttribute('data-floor', room.floor);
                
                roomCard.innerHTML = `
                    <div class="room-image" style="background: linear-gradient(45deg, ${typeColors[room.type]}, #2c3e50);">
                        <div class="room-image-content">
                            <i class="${typeIcons[room.type]}"></i>
                            ${room.number}
                        </div>
                    </div>
                    <div class="room-info">
                        <div class="room-type">${room.type} ￥${room.price}/晚</div>
                        <div class="room-number">房间 ${room.number}</div>
                        <div class="room-features">
                            <span><i class="fas fa-user${room.capacity > 1 ? 's' : ''}"></i> ${room.capacity}人</span>
                            <span><i class="fas fa-wifi"></i> WiFi</span>
                        </div>
                        <div class="room-status ${statusInfo.class}">${statusInfo.text}</div>
                        <div class="room-actions">
                            <button style="background: ${statusInfo.buttonColor}; color: white;">
                                ${statusInfo.buttonText}
                            </button>
                            <button style="background: #7f8c8d; color: white;">详情</button>
                        </div>
                    </div>
                `;
                
                container.appendChild(roomCard);
            });
            
            // 添加房间卡片事件监听
            addRoomCardEventListeners();
        }

        // 添加房间卡片事件监听
        function addRoomCardEventListeners() {
            const roomCards = document.querySelectorAll('.room-card');
            
            roomCards.forEach(card => {
                const button = card.querySelector('.room-actions button:first-child');
                button.addEventListener('click', function() {
                    const roomNumber = card.querySelector('.room-number').textContent.replace('房间 ', '');
                    openStatusModal(roomNumber);
                });
            });
        }

        // 打开状态修改模态框
        function openStatusModal(roomNumber) {
            const room = rooms.find(r => r.number === roomNumber);
            if (!room) return;
            
            currentRoom = room;
            
            document.getElementById('room-number').value = room.number;
            document.getElementById('room-type').value = room.type;
            document.getElementById('status-select').value = room.status;
            
            document.getElementById('status-modal').style.display = 'flex';
        }

        // 关闭模态框
        function closeModal() {
            document.getElementById('status-modal').style.display = 'none';
            currentRoom = null;
        }

        // 保存房间状态
        function saveRoomStatus() {
            if (!currentRoom) return;
            
            const newStatus = document.getElementById('status-select').value;
            currentRoom.status = newStatus;
            
            renderRooms(rooms);
            updateStats();
            closeModal();
        }

        // 更新统计信息
        function updateStats() {
            const totalRooms = rooms.length;
            const availableRooms = rooms.filter(r => r.status === 'available').length;
            const occupiedRooms = rooms.filter(r => r.status === 'occupied').length;
            const occupancyRate = Math.round((occupiedRooms / totalRooms) * 100);
            
            document.getElementById('total-rooms').textContent = totalRooms;
            document.getElementById('available-rooms').textContent = availableRooms;
            document.getElementById('occupied-rooms').textContent = occupiedRooms;
            document.getElementById('occupancy-rate').textContent = `${occupancyRate}%`;
        }

        // 设置事件监听
        function setupEventListeners() {
            // 搜索功能
            const searchInput = document.getElementById('search-input');
            searchInput.addEventListener('input', filterRooms);
            
            // 筛选功能
            const filterCheckboxes = document.querySelectorAll('.filters input[type="checkbox"]');
            filterCheckboxes.forEach(checkbox => {
                checkbox.addEventListener('change', filterRooms);
            });
            
            // 模态框事件
            document.querySelector('.close-modal').addEventListener('click', closeModal);
            document.getElementById('cancel-btn').addEventListener('click', closeModal);
            document.getElementById('save-status-btn').addEventListener('click', saveRoomStatus);
            
            // 点击模态框外部关闭
            document.getElementById('status-modal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeModal();
                }
            });
        }

        // 筛选房间
        function filterRooms() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            
            // 获取选中的状态筛选
            const selectedStatuses = Array.from(document.querySelectorAll('.filters input[data-status]:checked'))
                .map(cb => cb.getAttribute('data-status'));
            
            // 获取选中的类型筛选
            const selectedTypes = Array.from(document.querySelectorAll('.filters input[data-type]:checked'))
                .map(cb => cb.getAttribute('data-type'));
            
            // 获取选中的楼层筛选
            const selectedFloors = Array.from(document.querySelectorAll('.filters input[data-floor]:checked'))
                .map(cb => cb.getAttribute('data-floor'));
            
            const filteredRooms = rooms.filter(room => {
                // 搜索筛选
                const matchesSearch = room.number.includes(searchTerm) || 
                                    room.type.toLowerCase().includes(searchTerm);
                
                // 状态筛选
                const matchesStatus = selectedStatuses.includes(room.status);
                
                // 类型筛选
                const matchesType = selectedTypes.includes(room.type);
                
                // 楼层筛选
                const matchesFloor = selectedFloors.includes(room.floor.toString());
                
                return matchesSearch && matchesStatus && matchesType && matchesFloor;
            });
            
            renderRooms(filteredRooms);
        }

        // 初始化应用
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
